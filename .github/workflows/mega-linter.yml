# MegaLinter workflow customized for FitFileViewer
name: MegaLinter

on:
  push:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  pull_request:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: megalinter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: MegaLinter
        id: megalinter
        uses: oxsecurity/megalinter@5a91fb06c83d0e69fbd23756d47438aa723b4a5a # v8.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_LINTERS: REPOSITORY_GIT_DIFF
          FILTER_REGEX_INCLUDE: ^electron-app/
          WORKING_DIRECTORY: electron-app
