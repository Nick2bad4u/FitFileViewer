# MegaLinter workflow customized for FitFileViewer
name: MegaLinter

on:
  push:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  pull_request:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - name: MegaLinter
        id: megalinter
        uses: oxsecurity/megalinter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Only run linters for JS, CSS, HTML, Markdown, YAML, and config files
          FILTER_REGEX_INCLUDE: >-
            (\.js$|\.mjs$|\.css$|\.html$|\.yml$|\.md$|package\.json$|vitest\.config\.js$|eslint\.config\.mjs$|stylelint\.config\.js$|prettier|LICENSE|README\.md$|SECURITY\.md$|CHANGELOG\.md$|sitemap\.xml$|CNAME$|copilot-instructions\.md$|metrics\.repository\.svg$|electron-app/|libs/|tests/|utils/)
          # Enable autofix for supported linters
          APPLY_FIXES: all
          # Do not fail the workflow if only warnings are found
          DISABLE_ERRORS: false
          # Show only relevant output
          SHOW_ELAPSED_TIME: true
          SHOW_SKIPPED: true
