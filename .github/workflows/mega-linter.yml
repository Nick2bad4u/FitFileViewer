# MegaLinter workflow customized for FitFileViewer
name: MegaLinter

on:
  push:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  pull_request:
    paths:
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.html"
      - "**.yml"
      - "**.md"
      - "**/package.json"
      - "**/vitest.config.js"
      - "**/eslint.config.mjs"
      - "**/stylelint.config.js"
      - "**/prettier*"
      - "**/LICENSE*"
      - "**/README.md"
      - "**/SECURITY.md"
      - "**/CHANGELOG.md"
      - "**/sitemap.xml"
      - "**/CNAME"
      - "**/copilot-instructions.md"
      - "**/metrics.repository.svg"
      - "**/electron-app/**"
      - "**/libs/**"
      - "**/tests/**"
      - "**/utils/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: megalinter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: MegaLinter
        id: megalinter
        uses: oxsecurity/megalinter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_LINTERS: REPOSITORY_GIT_DIFF
          FILTER_REGEX_INCLUDE: ^electron-app/
          WORKING_DIRECTORY: electron-app
