name: Upload macOS Distributables to Archive.org

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release Electron App"]
    types:
      - completed

concurrency:
  group: IAMAC-${{ github.ref }}
  cancel-in-progress: false

jobs:
  upload-macos:
    runs-on: macos-latest
    steps:
      - name: Download all release assets
        id: download_macos
        uses: robinraju/release-downloader@v1.12
        with:
          latest: true
          fileName: "*"
          out-file-path: release-dist
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version already uploaded
        id: check_version
        run: |
          VERSION="${{ steps.download_macos.outputs.tag_name }}"
          IDENTIFIER="fitfileviewer-macos-$VERSION"
          if curl --silent --fail "https://archive.org/metadata/$IDENTIFIER" > /dev/null; then
            echo "Version already uploaded. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload distributables to archive.org
        if: steps.check_version.outputs.skip != 'true'
        uses: palewire/internet-archive-upload@v1
        with:
          access-key: ${{ secrets.IA_ACCESS_KEY }}
          secret-key: ${{ secrets.IA_SECRET_KEY }}
          identifier: fitfileviewer-macos-${{ steps.download_macos.outputs.tag_name }}
          files: |
            release-dist/Fit-File-Viewer-mac-*.dmg
            release-dist/Fit-File-Viewer-mac-*.zip
            release-dist/Fit-File-Viewer-macos-*.dmg
            release-dist/Fit-File-Viewer-macos-*.zip
            release-dist/latest-mac.yml
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
