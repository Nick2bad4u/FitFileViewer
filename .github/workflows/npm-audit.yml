name: npm audit

on:
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/icons/**"
            - "!electron-app/icons"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    push:
        branches:
            - main
            - "releases/*"
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/icons/**"
            - "!electron-app/icons"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    # schedule:
    #   - cron: '0 10 * * *'

permissions: write-all

jobs:
    scan:
        name: npm audit
        runs-on: ubuntu-latest
        concurrency:
            group: npm-audit-${{ github.ref }}
            cancel-in-progress: false
        defaults:
            run:
                working-directory: electron-app
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
              with:
                  egress-policy: audit

            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
            - name: Cache node modules
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: electron-app/node_modules
                  key: ${{ runner.os }}-electron-app-node-modules-${{ hashFiles('electron-app/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-electron-app-node-modules-

            - name: install dependencies
              run: npm install
            - uses: oke-py/npm-audit-action@6ec7878c81d7dfe2b3295a63e1a608e9c952f46a # v3.0.0
              with:
                  audit_level: moderate
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  issue_assignees: nick2bad4u
                  issue_labels: vulnerability,test
                  dedupe_issues: true
                  working_directory: electron-app
              continue-on-error: true
