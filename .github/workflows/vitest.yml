name: Vitest

on:
    push:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    workflow_dispatch:

permissions:
    contents: read
    # Uncomment the next line to enable OIDC for tokenless Codecov uploads
    # id-token: write

concurrency:
    group: vitest-${{ github.ref }}
    cancel-in-progress: false

jobs:
    test:
        name: Run unit tests with coverage
        runs-on: windows-latest
        defaults:
            run:
                working-directory: electron-app
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            - name: Setup Node.js
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: 24

            - name: Cache node modules
              uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
              with:
                  path: electron-app/node_modules
                  key: ${{ runner.os }}-electron-app-node-modules-${{ hashFiles('electron-app/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-electron-app-node-modules-
              continue-on-error: true

            - name: Install dependencies
              run: |
                  npm ci
              continue-on-error: true

            - name: Run vitest with coverage
              run: |
                  npm run test:ci -- --reporter=junit --outputFile=test-report.junit.xml
              continue-on-error: true

            - name: Run vitest with coverage
              run: |
                  cd electron-app
                  $env:CODECOV_TOKEN = "${{ secrets.CODECOV_TOKEN }}"
                  .\codecov.exe upload-coverage --file ./coverage/lcov.info
              continue-on-error: true

            # - name: Upload coverage reports to Codecov
            #   uses: codecov/codecov-action@v5
            #   env:
            #       PYTHONIOENCODING: utf-8
            #       PYTHONUTF8: 1
            #   with:
            #       token: ${{ secrets.CODECOV_TOKEN }}
            #       slug: Nick2bad4u/FitFileViewer
            #       files: electron-app/coverage/lcov.info
            #       flags: electron_app
            #       fail_ci_if_error: true

            - name: Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: electron-app/test-report.junit.xml

            - name: Upload coverage artifact
              uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
              if: always()
              with:
                  name: coverage
                  path: electron-app/coverage
