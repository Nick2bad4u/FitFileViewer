name: Vitest

on:
    push:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    workflow_dispatch:

permissions:
    contents: read
    # Uncomment the next line to enable OIDC for tokenless Codecov uploads
    # id-token: write

concurrency:
    group: vitest-${{ github.ref }}
    cancel-in-progress: false

jobs:
    test:
        name: Run unit tests with coverage
        runs-on: windows-latest
        defaults:
            run:
                working-directory: electron-app
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

            - name: Setup Node.js
              uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
              with:
                  node-version: 24

            - name: Cache node modules
              uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
              with:
                  path: electron-app/node_modules
                  key: ${{ runner.os }}-electron-app-node-modules-${{ hashFiles('electron-app/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-electron-app-node-modules-
              continue-on-error: true

            - name: Install dependencies
              run: |
                  npm ci
              continue-on-error: true

            - name: Run vitest with coverage
              run: |
                  npm run test:ci -- --reporter=junit --outputFile=test-report.junit.xml
              continue-on-error: true

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v5
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: Nick2bad4u/FitFileViewer
                  files: electron-app/coverage/lcov.info
                  flags: electron_app
                  fail_ci_if_error: true

            - name: Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: electron-app/test-report.junit.xml

            - name: Upload coverage artifact
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
              if: always()
              with:
                  name: coverage
                  path: electron-app/coverage
