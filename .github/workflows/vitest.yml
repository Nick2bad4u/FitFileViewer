name: Vitest

on:
    push:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    pull_request:
        paths-ignore:
            - "*"
            - "*/**"
            - "!electron-app/**"
            - "!electron-app"
            - "**/CHANGELOG.md"
            - "CHANGELOG.md"
    workflow_dispatch:

permissions:
    contents: read
    # Uncomment the next line to enable OIDC for tokenless Codecov uploads
    # id-token: write

concurrency:
    group: vitest-${{ github.ref }}
    cancel-in-progress: false

jobs:
    test:
        name: Run unit tests with coverage
        runs-on: windows-latest
        defaults:
            run:
                working-directory: electron-app
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Setup Node.js
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: 24

            - name: Cache node modules
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: electron-app/node_modules
                  key: ${{ runner.os }}-electron-app-node-modules-${{ hashFiles('electron-app/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-electron-app-node-modules-
              continue-on-error: true

            - name: Install dependencies
              run: |
                  npm ci
              continue-on-error: true

            - name: Run vitest with coverage
              run: |
                  npm run test:ci -- --reporter=junit --outputFile=test-report.junit.xml
              continue-on-error: true

            - name: Run vitest with coverage
              run: |
                  cd electron-app
                  $env:CODECOV_TOKEN = "${{ secrets.CODECOV_TOKEN }}"
                  .\codecov.exe upload-coverage --file ./coverage/lcov.info
              continue-on-error: true

            # - name: Upload coverage reports to Codecov
            #   uses: codecov/codecov-action@v5
            #   env:
            #       PYTHONIOENCODING: utf-8
            #       PYTHONUTF8: 1
            #   with:
            #       token: ${{ secrets.CODECOV_TOKEN }}
            #       slug: Nick2bad4u/FitFileViewer
            #       files: electron-app/coverage/lcov.info
            #       flags: electron_app
            #       fail_ci_if_error: true

            - name: Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              env:
                  PYTHONIOENCODING: utf-8
                  PYTHONUTF8: 1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  file: electron-app/test-report.junit.xml

            - name: Upload coverage artifact
              uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
              if: always()
              with:
                  name: coverage
                  path: electron-app/coverage
