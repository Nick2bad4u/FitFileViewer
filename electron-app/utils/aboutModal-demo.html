<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced About Modal Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .demo-container {
            text-align: center;
            max-width: 600px;
        }
        
        .demo-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .demo-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .demo-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .demo-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .demo-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .demo-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Enhanced About Modal</h1>
        <p class="demo-subtitle">Experience the beautiful, modern modal design with animations and glassmorphism effects</p>
        
        <div class="demo-buttons">
            <button class="demo-button" onclick="showBasicModal()">Show Basic Modal</button>
            <button class="demo-button" onclick="showContentModal()">Show With Content</button>
            <button class="demo-button" onclick="testAnimations()">Test Animations</button>
        </div>
    </div>

    <script type="module">
        // Mock electronAPI for demo
        window.electronAPI = {
            getAppVersion: () => Promise.resolve('21.1.0')
        };

        // Import the enhanced modal
        import { showAboutModal } from './aboutModal.js';
        
        // Make functions available globally for demo buttons
        window.showBasicModal = () => {
            showAboutModal();
        };
        
        window.showContentModal = () => {
            const content = `
                <h3 style="color: rgba(255, 255, 255, 0.9); margin-top: 0;">Enhanced Features</h3>
                <p style="color: rgba(255, 255, 255, 0.8);">This enhanced about modal includes:</p>
                <ul style="color: rgba(255, 255, 255, 0.8); text-align: left; margin: 0; padding-left: 20px;">
                    <li>üé® Modern glassmorphism design with gradient backgrounds</li>
                    <li>‚ú® Smooth animations and transitions</li>
                    <li>üì± Fully responsive design for all screen sizes</li>
                    <li>üîä Subtle audio feedback (optional)</li>
                    <li>‚å®Ô∏è Enhanced keyboard navigation and accessibility</li>
                    <li>üéØ Dynamic version loading from Electron API</li>
                    <li>üé≠ Tech stack badges and feature highlights</li>
                    <li>üõ†Ô∏è Development tools and debugging helpers</li>
                </ul>
                <p style="color: rgba(255, 255, 255, 0.7); margin-top: 20px; font-style: italic;">
                    Press ESC to close or click outside the modal.
                </p>
            `;
            showAboutModal(content);
        };
        
        window.testAnimations = () => {
            if (window.aboutModalDevHelpers) {
                window.aboutModalDevHelpers.testAnimations();
            } else {
                window.showContentModal();
            }
        };
    </script>
</body>
</html>
